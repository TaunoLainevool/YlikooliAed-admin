<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisa uus küsimus</title>
    <link rel="stylesheet" href="css/add.css">
    <script src="js/add.js"></script>     
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">← Tagasi algusse</a>
        
        <div class="header">
            <h1>➕ Lisa uus küsimus</h1>
            <h5>Tärniga on märgitud kohustuslikud väljad</h5>
        </div>
        
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <form id="quizForm">
            <div class="form-group">
                <label for="title">Minimäng *</label>
                <input type="text" id="title" name="title" required placeholder="Kohustuslik väli, viitab minimängule..">
            </div>
            
            <div class="form-group">
                <label for="question">Küsimus *</label>
                <textarea id="question" name="question" required placeholder="Kohustuslik väli.."></textarea>
            </div>
            
            <div class="options-grid">
                <div class="form-group">
                    <label for="option_a">Vastus A*</label>
                    <input type="text" id="option_a" name="option_a" required placeholder="Esimene vastus">
                </div>
                
                <div class="form-group">
                    <label for="option_b">Vastus B *</label>
                    <input type="text" id="option_b" name="option_b" required placeholder="Teine vastus">
                </div>
                
                <div class="form-group">
                    <label for="option_c">Vastus C *</label>
                    <input type="text" id="option_c" name="option_c" required placeholder="Kolmas vastus">
                </div>
                
                <div class="form-group">
                    <label for="option_d">Vastus D *</label>
                    <input type="text" id="option_d" name="option_d" required placeholder="Neljas vastus">
                </div>
            </div>
            
            <div class="form-group">
                <label for="correct_answer">Õige vastus *</label>
                <select id="correct_answer" name="correct_answer" required>
                    <option value="">Vali õige vastus</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Salvesta küsimus
            </button>
        </form>
    </div>  
</body>
</html>
